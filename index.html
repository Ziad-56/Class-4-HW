<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Layout</title>
</head>
<body>
    <table border="0" width="500" align="center" bgcolor="#EFF4F1">
        <tr>
            <td>
                <h1>Sign Up</h1>
                <h5>It`s quick and easy</h5>
                <form action="" align="center">
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Surname"><br>
                <label for="Mobile number or Email address"></label>
                <input type="number_email" placeholder="Mobile number or Email address" size="46%">
                <label for="password"></label>
                <input type="password" placeholder="Password" size="46%"><br>
                <h6>Date of Birth?</h6>
                <input type="date"><br>
                <h5>Gender?</h5>
                <input name="gender" type="radio" id="male">
                <label for="male">Male</label>
                <input name="gender" type="radio" id="female">
                <label for="female">Female</label>
                <input name="gender" type="radio" id="custom">
                <label for="custom">Custom</label><br><br>
                <input type="submit" value="sign up">
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
